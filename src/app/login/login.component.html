<body>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
<h1>Marriage Cash Gift</h1>
<div class="main-agileits">
 
    <div class="form-w3-agile">
      <h2>Admin Login</h2>
       <form [formGroup]="loginForm">
        <div class="form-sub-w3">
          <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
        <div class="icon-w3">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        </div>
        <div class="form-sub-w3">
          <input  formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password" />
        <div class="icon-w3">
          <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        </div>
        </div>
        <div class="submit-w3l">
          <input type="submit" (click)="login()" value="Login">
        </div>
      </form>
    </div>
</div>
<h1>Welcome  TO All</h1>
